<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book The Pink Room</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"  />
</head>
<body>
<h1>The Pink Room</h1>

<form action="#" th:action="@{/room1}" th:object="${booking}" method="post">
    <div>
        <label for="startDate">Start Date:</label>
        <input type="date" name="startDate" id="startDate" th:field="*{startDate}"/>
        <label for="startTime">Start Time:</label>
        <input type="time" name="startTime" id="startTime" th:field="*{startTime}"/>
    </div>

    <div>
        <label for="endDate">End Date:</label>
        <input type="date" name="endDate" id="endDate" th:field="*{endDate}"/>
        <label for="endTime">End Time:</label>
        <input type="time" name="endTime" id="endTime" th:field="*{endTime}"/>
    </div>

    <div>
        <label for="bookerName">Name:</label>
        <input type="text" name="bookerName" id="bookerName" th:field="*{name}"/>
    </div>

    <input type="hidden" value="1" name="room" th:field="*{room}" />

    <button name="submit" value="submit" type="submit">Book!</button>
</form>

</body>
</html>
