<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book The Pink Room</title>
</head>
<body>
    <h1>The Pink Room</h1>

    <form th:action="@{/room1}" th:object="${booking}" method="post">
        <div>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" th:field="*{_startDate}" />
            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime" th:field="*{_startTime}" />
        </div>

        <div>
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" th:field="*{_endDate}" />
        <label for="endTime">End Time:</label>
        <input type="time" id="endTime" th:field="*{_endTime}" />
        </div>

        <div>
        <label for="bookerName">Name:</label>
        <input type="text" id="bookerName" th:field="*{_name}"/>
        </div>

        <button type="submit">Book!</button>
    </form>



</body>
</html>
